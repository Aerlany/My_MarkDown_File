<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            background-color: whitesmoke;
            height: 50vh;
            width: 80vw;
            margin: 0 auto;
            /* overflow: hidden; */
            display: flex;

        }

        .middleBox {
            height: 400px;
            width: 400px;
            background-color: #fff;
            margin-left: 20px;
            margin-top: 20px;
        }

        .middleBox>img {
            height: 400px;
            width: 400px;
            object-fit: cover;
        }

        .father {
            height: 400px;
            width: 50px;
            background-color: #fff;
            margin-left: 20px;
            margin-top: 20px;
        }


        .miniBox {
            height: 50px;
            width: 50px;
            background-color: #888;
            margin-top: 5px;
            text-align: center;
        }

        .layer {
            height: 150px;
            width: 150px;
            background-color: #888;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            opacity: 0.5;
        }

        .miniBox>img {
            object-fit: cover;
            height: 49px;
            width: 49px;
        }

        .miniBox>img:hover {
            border: 1px solid green;
        }

        .largeBox {
            float: left;
            position: relative;
            display: none;
            left: -80px;
            height: 400px;
            width: 400px;
            background-color: #a71717;
            margin-left: 20px;
            margin-top: 20px;
        }
    </style>
</head>

    <script>
        const middleBox = document.querySelector(".middleBox");
        const largeBox = document.querySelector(".largeBox");

        document.querySelector(".father").addEventListener("mouseover", (event) => {
            if (event.target.nodeName == "IMG") {
                const targetImg = middleBox.querySelector("img");
                targetImg.src = event.target.src;
            }
        })
        middleBox.addEventListener("mouseenter", show);
        middleBox.addEventListener("mouseenter", () => {
            middleBox.querySelector(".layer").style.display = "block"
        });

        middleBox.addEventListener("mouseleave", hidden);
        middleBox.addEventListener("mouseleave", () => {
            middleBox.querySelector(".layer").style.display = "none"
        });

        middleBox.addEventListener("mousemove", (event) => {
            const position = middleBox.getBoundingClientRect();
            var layerX = event.pageX - position.left;
            var layerY = event.pageY - position.top - document.documentElement.scrollTop;

            middleBox.querySelector(".layer").style.left = layerX + "px";
            middleBox.querySelector(".layer").style.top = layerY + "px";


            if (event.pageX > middleBox.scrollWidth || event.pageY > middleBox.scrollHeight) {
                middleBox.querySelector(".layer").style.display = "none";
            } else {
                middleBox.querySelector(".layer").style.display = "block";
            }
        });

        let TimeId = 0;
        largeBox.addEventListener("mouseenter", show);
        function show() {
            clearTimeout(TimeId);
            largeBox.style.display = "block";
        }
        function hidden() {
            TimeId = setTimeout(() => {
                largeBox.style.display = "none";
            }, 200);
        }
    </script>
